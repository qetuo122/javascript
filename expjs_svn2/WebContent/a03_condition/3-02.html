<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        // Date() : 내장된 객체
        
        var date = new Date();
        // getHours()라는 메서드
        // 현재 시간을 default 가지고 있다.
        document.write("<h2>"+date+"</h2>");
        var hour = date.getHours();
        // if 조건문
        if (hour < 12) {
            // "hour < 12"가 참일 때 실행합니다.
            alert('오전입니다.');
        }
        if (hour >= 12) {
            // "hour >= 12"가 참일 때 실행합니다.
            alert('오후입니다.');
        }
    </script>
</head>
<body>

</body>
</html>
