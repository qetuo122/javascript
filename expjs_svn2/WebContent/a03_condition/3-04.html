<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var date = new Date();
        var hour = date.getHours();
        // 중첩 조건문
        if (hour < 11) {
            // "hour < 11"이 참일 때 실행합니다.
            alert('아침 먹을 시간입니다.');
        } else {
        	// 위 11이전을 제외한 11시 이후 내용 처리..
            // "hour < 11"이 거짓일 때 실행합니다.
            //  11~ 15이전까지..
            if (hour < 15) {
                // "hour < 15"가 참일 때 실행합니다.
                alert('점심 먹을 시간입니다.');
            } else {
            	// 15~~
                // "hour < 15"가 거짓일 때 실행합니다.
                alert('저녁 먹을 시간입니다.');
            }
        }
    </script>
</head>

</html>
