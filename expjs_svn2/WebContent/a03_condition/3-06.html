<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var score = Number(prompt('학점을 입력하세요.', '학점'));
        // 조건문
        //  &&는 특정 데이터의 범위를 활용할 때, 쓰인다.
        //   두 조건 만족하는 범위 설정  4.0 초가와 4.5 미만 사이에 데이터를
        //    처리할 때, 활용된다.
        if (4.0 < score && score < 4.5) {
            alert('논리 연산자를 사용해 보았습니다.');
        }
    </script>
</head>
<body>

</body>
</html>
