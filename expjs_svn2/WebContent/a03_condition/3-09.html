       	//   활용된다..

        var age = 18;
        // 성년여부를 화면에 출력을 처리하도록 하자.
        document.write("<h2>나이가 "+age+"이므로 "+
        		(age>=20?"성년":"미성년자")+"입니다.</h2>");
        
    </script>
