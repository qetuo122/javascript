<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
월을 입력 받아서, 해당 월의 날짜 수를 출력하되,
switch case문을 입력하세요..
1~12까지 입력하고, 그외에 데이터를 입력하거나,
숫자형이 아닌 문자열을 입력 할 때는 입력 범위는 숫자 1~12까지 입니다.
라고 처리하세요..
프로그래밍 순서
1. 월을 입력 받기 처리.
2. switch case를 통해서.
	2월 - 28
	1, 3, 5, 7, 8, 10, 12 월 - 31
	4,6,9,11 - 30
	그외에는 입력 범위는 숫자 1~12까지 입니다. 경고창 처리.
  */
	var month = Number(prompt("월을 입력하세요","1"));
 	switch( month ){
 		case 2:
 			document.write("<h2>"+month+"월은 28일 까지 입니다!</h2>");
 			break;
 		case 1:	// break;가 나오기 전까지는  process 계속 진행.
 		case 3:
 		case 5:
 		case 7:
 		case 8:
 		case 10:
 		case 12:
 			document.write("<h2>"+month+"월은 31일 까지 입니다!</h2>");
 			break; // break;가 있는 순간 switch은 벗어난다.
 		case 4:	
 		case 6:	
 		case 9:	
 		case 11:	
 			document.write("<h2>"+month+"월은 30일 까지 입니다!</h2>");
 			break;			
 		default: // case에 해당하는 데이터가 없을 때, 처리될 내용 기술.
 		// 1~12 범위가 아니고, NaN : 숫자형 문자열이 아닐때.
 			document.write("<h2>월은 숫자로 1~12까지 입력이 가능합니다!</h2>");
 	
 	}
  	document.write("<h3>월처리 프로그맹 종료</h3>");

</script>
</head>
<body>

</body>
</html>
