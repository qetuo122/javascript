<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언하고 정렬합니다.
        var array = [52, 273, 103, 32];
        array.sort(function (left, right) {
        	// left - right : 오름차순..
        	// right - left : 내림차순..
            return left - right;
        });
        // 출력합니다.
        alert(array);
    </script>
</head>
<body>

</body>
</html>
