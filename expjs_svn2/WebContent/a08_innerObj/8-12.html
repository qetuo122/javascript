<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var number = 273.5210332;
        // 출력합니다.
        var output = '';
        // toFixed(소숫점이하 갯수)
        output += number.toFixed(1) + '\n'; // 한자리 표현
        output += number.toFixed(4); // 4자리 표현
        alert(output);
    </script>
</head>
<body>

</body>
</html>
