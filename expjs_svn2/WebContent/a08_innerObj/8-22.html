<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var output = 'Hello World .. !';
        // 메서드 체이닝
        output = output.toLowerCase();
        // substring(index(0~), 순서(1~))
        output = output.substring(0, 10);
        output = output.anchor('name');
        // 출력합니다.
        alert(output);
    </script>
