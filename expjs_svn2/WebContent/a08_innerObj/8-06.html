<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var student = {
            name: '윤명월',
            grade: '대학교 1학년',
            toString: function () {
                return this.name + ' : ' + this.grade;
            }
        };
        // 출력합니다.
        alert(student); // 객체명을 호출하더라도, toString()으로 선언된 내용이
        //  return 된다.
    </script>
</head>
<body>

</body>
</html>
