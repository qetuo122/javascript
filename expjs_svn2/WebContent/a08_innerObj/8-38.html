<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var date = new Date();
        // 현재 시각에서 7일을 더합니다.    
        // setXXX() 저장 메서드 호출.
        // getXXX() 현재 설정된 데이터값 호출..
        date.setDate(date.getDate() + 7);
        // 출력합니다.
        alert(date);
    </script>
</head>
<body>

</body>
</html>
