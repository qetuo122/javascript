<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 만듭니다.
        var primitiveNumber = 273;
        var objectNumber = new Number(273);
        // 메서드를 추가합니다.
        // 객체명.prototype.메서드명 = function(){ 함수 정의}
        // 1. 하위 상속 객체들은 메모리 재 생성하지 않고 활용할 수 있다.
        // 2. 배열객체도 메모리 재 생성하지 않고 활용할 수 있다.
        Number.prototype.method = function () {
            return 'Method on Prototype';
        };
        // 메서드를 실행합니다.
        var output = '';
        output += primitiveNumber.method() + '\n';
        output += objectNumber.method();
        // 출력합니다.
        alert(output);
    </script>
</head>
<body>

</body>
</html>
