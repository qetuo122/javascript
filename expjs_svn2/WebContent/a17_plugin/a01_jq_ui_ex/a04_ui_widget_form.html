<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Basic</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css" />
    <style>
        .box { padding: 5px; }
        .box p { margin: 0px; padding: 5px; }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $(document).ready(function () {
        	// 버튼의 클래스 적용되는 내용을 처리하는 함수 처리. 
        	function reset(){
        		// class 적용
        		var rsClass = "ui-coner-all ui-widget-content body";
        		$("#output").attr("class",rsClass);
        	}
        	// 초기 호출 적용..
        	reset();
        	
        	
			// button 플러그인을 적용 하자..
			
			$("#radio").buttonset();
        });
    </script>
</head>
<body>
    <div id="radio">
        <input type="radio" name="theme" id="highlight" value="highlight" />
        <label for="highlight">highlight</label>
        <input type="radio" name="theme" id="error" value="error" />
        <label for="error">error</label>
        <input type="radio" name="theme" id="error-text" value="error-text" />
        <label for="error-text">error-text</label>
        <input type="radio" name="theme" id="disabled" value="disabled" />
        <label for="disabled">disabled</label>
        <button>RESET</button>
    </div>
    <br />
    <div id="output">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
