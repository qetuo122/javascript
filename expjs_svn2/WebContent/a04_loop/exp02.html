<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 배열에 객체 할당하기..
// 1 학생 성적 처리..
///  	1) 학생전체 데이터를 넣을 배열 선언..
	var students = [];
/*  	2) 학생 단위 객체를 생성하기.*/
	var student = {name:"이신영", kor:80, eng:75, math:90};
//      3) 학생 단위 객체 배열에 할당기 
//       index로 할당.
	students[0] = student; // [{}]
//       push로 객체 할당하기..
	students.push({name:"박은영", kor:85, eng:85, math:80});// [{},{}]
	var stu={};
	stu.name="마영희";
	stu.kor = 85;
	stu.eng = 90;
	stu.math = 100;
	students.push(stu);
	//alert(" 현재 할당할 배열의 갯수 :"+students.length);
	// for(idx~~)
	for(var idx = 0; idx< students.length; idx ++){
		var stuObj = students[idx];
		document.write(stuObj.name+":");
		document.write(stuObj.kor+":");
		document.write(stuObj.eng+":");
		document.write(stuObj.math+"<br>");
		
	}
	
	
	
	// [{},{},{}]
	var prods = [{name:"사과",price:3000, cnt:5},
				 {name:"바나나",price:4000, cnt:3},
				 {name:"딸기",price:12000, cnt:3}];
	
	for(var idx in prods){
		var prod = prods[idx];
		for(var prop in prod){
			document.write(prod[prop]+":");
		}
		document.write("<br>");
	}
	
	//alert("현재 할당한 배열의 갯수:"+prods.length);
/* 
	가계부 데이터 배열객체형태를 할당할려고 한다.
	배열명 accbook
		단위 savedraw - 날짜  구분(수입/지출) 내용    금액
					   2/23  지출     점심식사       5000
		3개 데이터를 입력 하여,  갯수를 출력하세요.
		1) 초기로 1개 할당하고,
		2) 2번째 데이터는 객체 선언과 속성에 데이터 할당으로
		3) 3번째 데이터 객체 {속성:속성값} 형태로 할당하세요.
 */	
	var accbook =[{date:"2/13", type:"지출", 
			content:"점심식사",money:5000}];
    var savedraw = {};
    savedraw.date="2/15";
    savedraw.type="지출";
    savedraw.content="영화관람",
    savedraw.money=12000;
	accbook[1] 	=savedraw;
	accbook.push({date:"2/16", type:"지출", 
		content:"친구만남",money:35000});
	accbook.push({date:"2/20", type:"수입", 
		content:"수당",money:1000000});	
	//alert("가계부 데이터:"+accbook.length);
/* 화면에 테이블 형식으로
 	no   날짜     구분    내역     금액      잔액
 	1    
 	2
 	3
 */
 	document.write("<h2>수입 지출 내역</h2>");
 	document.write("<table border>")
 	document.write("<tr><th>no</th><th>날짜</th><th>구분</th>"+
 			"<th>내역</th><th>금액</th><th>잔액</th></tr>")
 	// 전체잔액		
 	var tot=0;		
	for(var idx=0;idx<accbook.length;idx++){
		// 개별 단위 객체
		var sadr = accbook[idx];
		// no 처리..
		document.write("<tr><td>"+(idx+1)+"</td>");
		// for in 객체..
		for(var prop in sadr){
			document.write("<td>"+sadr[prop]+"</td>");
		}
		// type을 체크해서 지출이면 -처리,
		if(sadr.type=="지출" ){
			tot-=sadr.money;
		}else{
			// 수입일 때 + 처리.
			tot+=sadr.money;
		}		
		document.write("<td>"+tot+"</td></tr>");
	}
	document.write("</table>")
	

</script>
</head>
<body>

</body>
</html>
