<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 배열을 생성합니다.
        var array = [0, 1];
        // 배열은 index로 추가,
        array[2]=5;
        array[3]=8;
        //alert(array);
        // 배열에 요소를 추가합니다.( push()로 추가)
        // push(데이터) : 배열의 마지막요소에서 하나더 추가해서
        //   저장처리된다.
        array.push(2);
        array.push(3);
        array.push(4);
        // 출력합니다.
        alert("현재 배열의 내용:"+array);
        // 배열명.pop() 마지막요소를 return하면서,
        //   배열에서 제거처리한다.
        alert("삭제할 마지막요소:"+ array.pop() );
        alert("삭제할 마지막요소:"+ array.pop() );
        alert("삭제할 마지막요소:"+ array.pop() );
        alert("현재 배열의 내용:"+array);
/* 
	학생이름 배열을 초기에 홍길동 김길동 신길동으로 설정하고,
	index로 이름 2개 추가하여 출력하고,
	push를 통해서 이름 1개를 추가하여 출력하고,
	마지막으로  pop()를 2번 호출하여 데이터 2개를 삭제한 후,
	화면에 마지막 남은 학생명단을 출력하세요..
	
 
 */        
        
        
    </script>
</head>
