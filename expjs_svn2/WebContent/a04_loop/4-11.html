<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var array = ['포도', '사과', '바나나', '망고'];
        // for 반복문
        // 배열과 for의 처리 1
        // for(초기index설정; index의 범위; index의 증가)
        for (var i = 0; i < array.length; i++) {
            document.write(array[i]+"<br>");
        }
        var prices = [25000, 3000, 4500,3000];
        for( var idx = 0;idx< prices.length;idx++){
        	document.write(array[idx]+ " - "+prices[idx]+"<br>");
        }
        
    </script>
</head>
<body>

</body>
</html>
