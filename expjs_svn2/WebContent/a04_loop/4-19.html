    <script>
        // 반복문

            // 현재 반복 작업을 중지하고 다음 반복 작업을 수행합니다.
            if( i == 3){
            	continue; // 이후에 열거된 process는 처리하지 않는다.
            }
            alert("현재 번호:"+ i); // (ㅠㅜ)
        }
    </script>
