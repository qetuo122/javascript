<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 생성합니다.
        var fun01 = function() {
            var output = prompt('숫자를 입력해주세요.', '숫자');
            alert(output);
        };
        // 출력합니다. 함수가 기술된 내용을 출력한다.
        alert(fun01);
        // 함수를 호출한다.  함수명();
        //	- 함수명() : 실제함수가 정의된 내용으로 처리해준다.
        fun01();
    </script>
</head>
<body>

</body>
</html>
