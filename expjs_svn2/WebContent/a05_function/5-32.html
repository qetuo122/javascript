<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 문자열을 생성합니다.
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';
        // eval() 함수를 호출합니다.
        // eval("문자열 코드") ==> 실제 수행할 코드로 처리..
        eval(willEval);
        var tot = eval("2 * 5 + 10");
        alert("총계:"+tot);
    </script>
</head>
<body>

</body>
</html>
