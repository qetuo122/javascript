<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 함수를 생성합니다.
        function sumAll() {
            // 출력합니다.
            //  [1, 2, 3, 4, 5, 6, 7, 8, 9]
            //alert(typeof (arguments) + ' : ' + arguments.length);
            var show ="";
            for(var idx in arguments){
            	show+=arguments[idx]+",";
            }
            alert(show);
        }
        // 함수를 호출합니다.
        // 1. 가변 인자..
        //    자바스크립트에서는 입력 매개변수를 선언하지 않더라고,
        //     입력값을 호출하면,  arguments에서 입력parameter 갯수만큼
        //     배열로 받는다.
        sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);
    </script>
</head>
<body>

</body>
</html>
