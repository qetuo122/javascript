<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        var won = '1000원';
        var dollar = '1.5$';
        // parseInt,parseFloat : 시작하는 숫자를 따로 추출하여
        //    연산이 가능한 숫자로 변환하여 처리해준다.
        alert(parseInt(won) + ' : ' + parseInt(dollar));
        alert(parseFloat(won) + ' : ' + parseFloat(dollar));
    </script>
</head>
<body>

</body>
</html>
