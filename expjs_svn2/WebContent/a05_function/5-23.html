<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 함수를 선언합니다.
        
        // var call = callback = function () {alert('함수 호출');}
        function callTenTimes(call) {
            // 10회 반복합니다.
            for (var i = 0; i < 10; i++) {
                // 매개변수로 전달된 함수를 호출합니다.
                // 정의된 함수 내용을 실행하여 준다.
                call();
            }
        }
        // 1. 함수를 변수로 정의 한다. 
        var callback = function () {
            alert('함수 호출');
        };
        // 함수를 호출합니다.
        //  정의된 함수에 해당 함수명을 전달.
        callTenTimes(callback);
    </script>
</head>
<body>

</body>
</html>
