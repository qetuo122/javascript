<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// 1. 메서드1().메서드2() : 메서드 chainning 처리.
        	// 2. end() : filter() 적용 이전단계로 올라가서 다시,
        	//       filter()처리/속성 처리..
            $('h1').css('background', 'orange').filter(':even').css('color',
            		'white').end().filter(':odd').css('color', 'red');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
    <h1>Header-2</h1>
    <h1>Header-2</h1>
    <h1>Header-2</h1>
    <h1>Header-2</h1>
    <h1>Header-2</h1>
    <h1>Header-2</h1>
</body>
</html>
