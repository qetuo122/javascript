<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            // span 태그 부모의 background 스타일 속성을 red로 변경합니다.
            // parent():는 객체를 포함하는 바로 위 상위 객체..
            $('span').parent().css('background', 'red');
        });
    </script>
    <div>
        <span>비활성화</span>
        <button>활성화하기</button>
    </div>
</body>
</html>
