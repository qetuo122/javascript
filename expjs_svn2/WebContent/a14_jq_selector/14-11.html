<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// add(객체) : 다음 메서드를 통해서, 속성을 같이 적용할 때 활용된다.
            $('h1').css('background', 'Gray').add('h2').css('float', 'left');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h2>Header-1</h2>
    <h1>Header-2</h1>
    <h2>Header-3</h2>
    <h1>Header-4</h1>
</body>
</html>
