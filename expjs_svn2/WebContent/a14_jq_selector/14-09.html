<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// $("객체:eq(index)") == $("객체").eq(index)
        	// index 0(첫번째), -1(마지막)
            $('h1').eq(0).css('background', 'orange');
            $('h1').eq(-1).css('background', 'red');
        });
    </script>
</head>
<body>
    <div>
        <h1>Header-0</h1>
        <h1>Header-1</h1>
        <h1>Header-2</h1>
    </div>
</body>
</html>
