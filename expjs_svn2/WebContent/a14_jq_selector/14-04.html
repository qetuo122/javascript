<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $('h3').filter(function (index) {
            	// filter는 return되는 boolean값을 기준으로 특정 객체를
            	//	 선택하여 준다. index가  0, 3, 6, 9
                return index % 3 == 0;
            }).css({
                backgroundColor: 'black',
                color: 'white'
            });
        });
    </script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
</body>
</html>
