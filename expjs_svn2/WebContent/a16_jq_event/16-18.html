<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').click(function () {
                $(this).html(function (index, html) {
                    return html + '★';
                });
            });

            // 1초마다 함수를 실행합니다.
            setInterval(function () {
            	// .trigger("지정한 이벤트") : 해당 객체에 
            	///  이벤트가 발생하지 않더라도, 동일한 효과 처리..
            	//  # 코드 상단에 click이벤트 내용이 반드시 지정되어 있어야 한다.
                $('h1').last().trigger('click');
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>Start: </h1>
    <h1>Start: </h1>
</body>
</html>
