<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 객체를 복제하는 함수입니다.
        function clone(obj) {
            var output = {};
            for (var i in obj) {
                output[i] = obj[i];
            }
            return output;
        }
        // 테스트합니다.
        var original = { a: 10, b: 20 };  // 원본 객체
        var referenced = original;   // 얕은 복사 객체
        // clone(객체) : 를 하면 새로운 heap메모리에 객체가
        //    생성되기 때문에 따라 데이터 관리를 할 수 있다.
        var cloned = clone(original);   // 깊은 복사 객체
        // 원본의 값 변경
        original.a = 20;
        // 확인
        // JSON :javascript object notation
        //   자바스크립트의 객체를 선언하는 것으로 서버에 데이터
        //   전송시, 기본 선언규칙 활용된다.
        //    JSON.stringify() 객체를 문자열로 전환해주는데.
        //    주로 서버에 전송시 활용한다.
        //    JSON.parse(문자열) : json문자열을 객체로 변환
        ///   시켜 준다.
        /// JSON.stringify
        
        alert(JSON.stringify(referenced, null, 2))
        alert(JSON.stringify(cloned, null, 2))
    </script>
</head>
<body>

</body>
</html>
