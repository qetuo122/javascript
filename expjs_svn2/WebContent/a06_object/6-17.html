<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var student = {};
        // 객체에 속성을 추가합니다.
        student.이름 = '윤인성';
        student.취미 = '악기';
        student.특기 = '프로그래밍';
        student.장래희망 = '생명공학자';
        // toString() 메서드를 만듭니다.
        // toString() 객체명만 호출하더라도 default로
        //   나타날 문자열을 지정해준다..
        student.toString = function () {
            var output = '';
            for (var key in this) {
                // toString() 메서드는 출력하지 않게 합니다.
                if (key != 'toString') {
                    output += key + '\t' + this[key] + '\n';
                }
            }
            return output;
        };
        // 출력합니다.
        alert(student.toString());
        alert(student) // 위에 .toString() 선언과 동일 출력.
    </script>
</head>
<body>

</body>
</html>
