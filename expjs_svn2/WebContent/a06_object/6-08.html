<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var product = {
            name: 'Microsoft Visual Studio 2015 Ultimate',
            price: '15,000,000원',
            language: '한국어',
            supportOS: 'Win 32/64',
            subscription: true
        };
        // 출력합니다.
        var output = '';
        for (var key in product) {
        	// 속성 key, 속성값 product[key]
            output += '●' + key + ': ' + product[key] + '\n';
        }
        alert(output);
    </script>
</head>
<body>

</body>
</html>
