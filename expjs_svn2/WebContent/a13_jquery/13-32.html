<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <style>
        .high-light {
            background: yellow;
            color:orange;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// $(객체).addClass("선언되 css의 클래스") : 해당 객체가
        	//   클래스의 속성이 지정 및 적용..
            $('h1').addClass('high-light');
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
