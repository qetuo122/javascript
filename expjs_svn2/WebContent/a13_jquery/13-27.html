<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">



    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// 객체.eq(index) : 해당 dom의 index로 선택한다.
            $('tr:eq(0)').css('background', '#000000').css('color', 'white');
        	// 객체:nth-child(반복단위n+순서) : 각부모 하위에 반복될 단위로 설정하는
        	///    선택자로 처리할 때 활용된다.
            $('td:nth-child(4n+1)').css('background', 'red');
            $('td:nth-child(4n+2)').css('background', 'orange');
            $('td:nth-child(4n+3)').css('background', 'green');
            $('td:nth-child(4n)').css('background', 'yellow');
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
        <tr><td>구지연</td><td>B형</td><td>미국 캘리포니아</td><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
        <tr><td>김미화</td><td>AB형</td><td>미국 메사추세츠</td><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
        <tr><td>김선화</td><td>O형</td><td>서울 강서구</td><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
        <tr><td>남기주</td><td>A형</td><td>서울 노량진구</td><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
        <tr><td>윤하린</td><td>B형</td><td>서울 용산구</td><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
    </table>
</body>
</html>
