<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        alert('52 * 273'); // 문자열
        alert(52 * 273); // 연산
        alert('52' * 273);// 자동 형변환이 일어나서 연산..
        // +이외에  -, *, / 는 문자열이라도 자동형변환으로 연산처리.
        alert(52 * '273');
        alert('52' * '273');
    </script>
</head>
<body>

</body>
</html>
