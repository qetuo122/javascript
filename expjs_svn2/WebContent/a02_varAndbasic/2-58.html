<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        {   //es6이후 버젼에서 지원
            // 스코프 A
            // let 은 지역변수와 전역변수 구분하여 처리하여 준다.        
            let variable = 273;
        }
        {
        // 스코프 B
        //  let으로 선언되 지역변수를 다른 블럭에서 사용 불가능 하다.
        alert(variable);
        }
        // 전역 스코프
        // let으로 선언된 지역변수이기에 전역변수에서 사용 불가능 하다.
        alert(variable);
    </script>
</head>
<body>

</body>
</html>
