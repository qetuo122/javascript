<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        // confirm() : 확인시는 true, 취소시는 false
        var input = confirm('수락하시겠습니까?');
        // 출력합니다.
        alert(input);
        // confirm() return 값이 boolean이기에  조건문에
        // 사용이 가능하다.
        if( confirm("저장하시겠습니까?") ){
        	alert("저장 되었습니다.!!");
        }else{
        	alert("저장 취소 되었습니다.");
        }
    </script>
</head>

</html>
