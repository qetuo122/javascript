<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        for (var i = 0; i < 3; i++) {
            // 1초(1000밀리 초) * i초 후에 i를 출력
            // => 화살표 함수 선언 (es6)
            //  function(입력값){  처리할 함수 내용 }
            //  (입력값) => { 처리할 함수 내용. }
            
            // setTimeout(처리할 함수, 1/1000초시간)
            //   해당 시간 후에 함수를 처리할 때 활용된다. 
            setTimeout(() => {
                alert(i);
            }, 1000 * i);
        }
    </script>
</head>
<body>

</body>
</html>
