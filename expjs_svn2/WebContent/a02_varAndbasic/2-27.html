<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var number = 10;
        // 연산자를 사용합니다.
        // 연산자++ : 1씩 증가 처리..
        // 연산자-- : 1씩 감소 처리.
        number++;
        // 출력합니다.
        alert(number);
        var num02 = 5;
        num02--;
        alert("감소 후:"+num02);
    </script>
</head>
<body>

</body>
</html>
