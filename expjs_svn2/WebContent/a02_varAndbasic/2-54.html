<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        var variableA = 52;
        // es6 let 변수 선언.
        let variableB = 273;
        // es6 const 상수: 데이터를 한번 할당하면 변경 불가능하게
        const constantC = 103;
        alert(variableA);
        alert(variableB);
        alert(constantC);
    </script>
</head>
<body>

</body>
</html>
