<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
    	// if( 비교 연산 ){  비교 연산이 true일 때, 처리될 내용..}
        if(273 < 52) { // false 이기에 처리되지 않음..
            alert('273은 52보다 작습니다.');
        }
        if (273 > 52) { // true이기에 하단에 내용이 처리된다.
            alert('273은 52보다 큽니다.');
        }
    </script>
</head>
<body>

</body>
</html>
