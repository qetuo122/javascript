<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var input = prompt('숫자를 입력해주세요.', '숫자');
        // 문자열로 입력된 데이터를 숫자로 연산을 위해서.
        // Number()를 통해서 숫자로 변환 처리하여야 한다.
        var numberInput = Number(input);
        // 출력합니다.
        alert(typeof (numberInput) + ': ' + numberInput);
    </script>
</head>
<body>

</body>
</html>
