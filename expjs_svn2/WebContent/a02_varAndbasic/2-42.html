    <script>
        // 1번
        alert('52 + 273');
        // 2번  숫자 + 숫자 : 연산처리
        alert(52 + 273);
        // 3번 : 문자열 + 숫자 : 문자열  52273

        // 4번  숫자 + 문자열 : 문자열 52273
        alert(52 + '273');
        // 5번
        alert('52' + '273');
    </script>
