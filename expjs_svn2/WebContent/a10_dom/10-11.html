<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';
            output += '<ul>';
            output += '    <li>JavaScript</li>';
            output += '    <li>jQuery</li>';
            output += '    <li>Ajax</li>';
            output += '</ul>';
            // innerHTML 속성에 문자열을 할당합니다.
            document.body.innerHTML = output;
            var h1 = "<h1>안녕하세요</h1>";
            // document.body.innerHTML +=  : 기존 내용과 함께 추가 처리..
            document.body.innerHTML += h1;
        };
    </script>
</head>
<body>

</body>
</html>
