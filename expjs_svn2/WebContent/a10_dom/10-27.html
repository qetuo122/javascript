<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var clock = document.getElementById('clock');
            // 1초마다 함수를 실행합니다.
            
            setInterval(function () {
            	// clock.innerHTML을 통해서 시간을 처리하는 내용
                clock.innerHTML += new Date().toString();
            }, 1000);
        };
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
