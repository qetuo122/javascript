<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// dom객체의 createElement 생성과 동일하게 $("태그 객체") 객체 생성.
        	// appendTo(추가 대상 객체..)
            $('<h1></h1>').html('Hello World .. !').appendTo('body');
        });
    </script>
</head>
<body>
    
</body>
</html>
