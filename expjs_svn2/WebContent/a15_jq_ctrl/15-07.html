<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var src = $('img').attr('src');
			// 배열이지만, 하나만 호출할 때, 첫번째 값을 기본으로 나온다.
            // 출력합니다.
            alert(src);
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" />
    <img src="Desert.jpg" />
    <img src="Hydrangeas.jpg" />
</body>
</html>
