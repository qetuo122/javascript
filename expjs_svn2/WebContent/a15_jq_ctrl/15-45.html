<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	/// DOM 객체는 메모리가 하나이기 때문에, appendTo를 통해서 추가를
        	// 하면 기존의 위치는 없어지고, 추가된 위치에서 보인다.
        	$('img').first().appendTo("body");
        	
        	// var cleneImg = $('img').first().clone();
            // $(cleneImg).appendTo('body');
            
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" />
    <img src="Desert.jpg" />
    <img src="Hydrangeas.jpg" />
    <img src="Jellyfish.jpg" />
    <img src="Koala.jpg" />
</body>
</html>
