<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
	<style>
		.item{
			background:pink;
		}
	
	</style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// h1의 클래스로 item을 적용한다.
            $('h1').addClass('item');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
