<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
    // window.onXXX : window 브라우  창이 로딩 되었을 때 처리.
        window.onload = function () {
            // 변수를 선언합니다.
            var header = document.getElementById('header');
            // 이벤트를 연결합니다.
            function whenClick() { alert('CLICK'); }
            header.onclick = whenClick;
        };
    </script>
</head>

</body>
</html>
