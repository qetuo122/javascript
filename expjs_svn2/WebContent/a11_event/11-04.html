<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var header = document.getElementById('header');
            // 이벤트를 연결합니다.
            // 객체.onclick=함수() ; 객체가 클릭했을 때, 처리할 함수 지정..
            header.onclick = function () {
                alert('클릭');
            };
        };
    </script>
</head>
<body>
    <h1 id="header">Click</h1>
</body>
</html>
