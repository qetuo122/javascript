<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//자바스크립트의 기본 data type은 다음과 같다.
	// - 데이터의 type을 확인하는 메서드 : typeof()
	
	// 1. number : 숫자
	var num01 = 25; // 정수형 데이터 할당.
	var weight = 75.8; // 실수형 데이터 할당.
	// document.write("화면에 출력할 내용")
	document.write("<h2>정수형 데이터 : " + num01 + "</h2>");
	// 출력 console.log() : 로그창에서 출력이 된다.
	console.log("실수형 데이터 : " + weight);
	
	// 2. boolean : true/false
	var point = 80;
	var isPass = point >= 70;
	document.write("<h2>획득점수 : " + point + ", 합격여부 : " + isPass + "</h2>" );
	
	// 3. string : 문자열 
	var name = "홍길동";
	document.write("<h2>이름은 " + name + "</h2>");
	
	// 4. function : 함수 - 익명함수(변수형), 선언자 함수
	// 함수정의
	var call = function(){
		alert("호출하셨습니다.");
	};
	// 정의된 함수의 호출;
	//call(); //<--- 메서드와 비슷한 방식
	
	// 5. object : 객체 : json형태로 선언, 함수형 객체
	var obj = {}; // 객체의 초기화(객체를 생성);
	// 객체는 속성(일반변수)과 메서드(함수)로 구성된다.
	// 객체명.속성 = 속성값; 객체명.메서드명 = function(){함수할당};
	obj.name = "홍길동";
	obj.age = 25;
	obj.loc = "서울 신림동";
	obj.show = function(){
		document.write("<h2>obj의 메서드 호출</h2>");
		document.write("<h3>이름은 " + this.name + "</h3>");
		document.write("<h3>나이는 " + this.age + "</h3>");
		document.write("<h3>사는곳은 " + this.loc + "</h3>");
	}
	// 객체에서 선언된 메서드 호출
	obj.show(); // 객체의 정의된 메서드 호출시 객체명.메서드명(); 으로 호출
	
	/* 
		1. 변수선언하기
		애완용 동물의 갯수를 변수로 선언
		강아지의 갯수는 5, 고양이는 3, 앵무새는 2마리
		다음과 같이 h2화면에 출력하세요.
		애완용 동물
		1. 강이지 @@
		2. 고양이 @@
		3. 앵무새 @@
		총 동물의 수는 @@
		
		2. 컴퓨터 공학 점수를 80점 받았고, 이번에 이 과목이 통과할 점수가 60점 이다. 해당 내용을 변수로 정의하고, 합격 여부를 boolean(treu/false)로 출력
		## 출력형식 h3로 출력
		컴퓨터 공학 점수 @@
		통과여부 : @@@@
	*/
	
	var dog = 5;
	var cat = 3;
	var bird = 2;
	// var result = Number(dog) + Number(cat) + Number(bird); <-- 굳이 number타입으로 안바꿔도 자동으로 바뀜
	var result2 = dog + bird + cat;
	
	document.write("<h2>1. 강아지 : " + dog +"</h2>");
	document.write("<h2>2. 고양이 : " + cat +"</h2>");
	document.write("<h2>3. 앵무새 : " + bird +"</h2>");
	document.write("<h2>4. 총 동물의 수 : " + result2 +"</h2>");
	
	var score = 80;
	var isPass2 = score >= 60;
	document.write("<h3>1. 컴퓨터 공학 점수 : " + score +"</h3>");
	document.write("<h3>2. 통과여부 : " + isPass2 +"</h3>");
	
	/* 
	
	학생의 이름과 국어점수, 영어점수, 수학점수를 속성으로 하고, 해당 내용을 document.write로 출력하는 메서드 showPoint()로 선언한다.
	객체를 생성하세요.
	
	*/
	
	var student = {};
	student.name = "홍길동";
	student.kor = 70;
	student.eng = 80;
	student.math = 90;
	student.showPoint = function(){
		document.write("<h3>1. 학생이름 : " + this.name +"</h3>");
		document.write("<h3>2. 국어점수 : " + this.kor +"</h3>");
		document.write("<h3>3. 영어점수 : " + this.eng +"</h3>");
		document.write("<h3>4. 수학점수 : " + this.math +"</h3>");
	};
	
	student.showPoint();

	// 6. arrpay : 배열
	var fruitCnts = [];
	fruitCnts[0] = 5;
	fruitCnts[1] = 5;
	fruitCnts[2] = 5;
	
	var fruNames = ["사과","바나나","딸기"];
	// 위 정의된 내용을 호출 처리 : 배열명[index번호]
	document.write("<h2>구매한 과일과 갯수(" + fruitCnts.length + "종류)</h2>");
	document.write("<h3>" + fruNames[0] + " : " + fruitCnts[0] + "</h3>");
	document.write("<h3>" + fruNames[1] + " : " + fruitCnts[1] + "</h3>");
	document.write("<h3>" + fruNames[2] + " : " + fruitCnts[2] + "</h3>");
	
	/* 
	
	좋아하는 영화명과 입장료를 3개 배열로 선언하여 출력하세요.
	
	*/
	
	var movieName = ["어벤저스1","어벤저스2","어벤저스3"];
	var moviePrice = [12000,13000,14000];
	console.log(moviePrice.length);
	for(var j = 0; j < movieName.length; j++){
		document.write("<h3>" + movieName[j] + " : " + moviePrice[j] + "</h3>");
	} 
	
</script>
</head>

</html>
