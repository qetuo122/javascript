<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 배열을 선언합니다. 
        const originalArray = [1, 2, 3, 4, 5];
        // 배열을 복제합니다.
        // 배열의 index 하나하나 복제했기에 다른 메모리를 만들어 사용한 것을 말한다. (깊은복사)
        const newArray = [...originalArray];
        // 원본 배열의 요소를 변경하고 출력합니다.
        originalArray[0] = 52;
        originalArray[1] = 273;
        alert(originalArray);
        alert(newArray);
    </script>
</head>
<body>

</body>
</html>
