<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        var object = {
            number: 273,
            string: 'RintIanTta',
            boolean: true,
            array: [52, 273, 103, 32],
            method: function (inNum) {
            	// 현재 가지고 있는 객체의 특정 속성 호출 this.
            	alert(this.number + " : " + inNum);
            	return this.number + inNum;
            }
        };
        //객체의 속성 호출
        object.method(10);
        //alert("호출한 데이터 : " + object.method(10));
    </script>
</head>
<body>

</body>
</html>
