<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <title>w2ui Basic</title>
    <link rel="stylesheet" href="w2ui-1.2.css" />
    <style>
        #wrap {
            margin: 0 auto;
            width: 960px;
            height: 500px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="w2ui-1.2.js"></script>
    <script>
        $(document).ready(function () {
        	$("#wrap").w2layout({
        		// 1. name : 레이아웃의 기본이름 설정
        		// 2. panels:[{},{},{}]
        		//	1) 각 panels 객체의 상세 속성
        		//		type : border 형식의 위치 지정
        		//		size : 크기지정, style : 해당 border의 css 설정
        		name : "main",
        		panels : [
        			{type:"top", size:150, style:"background:pink"},
        			{type:"left", size:150, style:"background:blue"},
        			{type:"main", size:150, style:"background:white"},
        			{type:"bottom", size:150, style:"background:red"},
        			{type:"right", size:150, style:"background:green"},
        		]
        	});
        
        var cnt = 0;
        var content = "";
        $(window).click(function(){
        	//w2ui.지정된이름속성.toggle() : 반복적으로 이벤트 처리
        	w2ui.main.toggle("top");
        	w2ui.main.toggle("left");
        	// content() 해당 html 내용을 출력
        	// show부분을 누적해서 처리
	        var show = "<h1>안녕하세요 이벤트호출됩니다.[" + (++cnt) + "]</h1>";
        	w2ui.main.content("main",(content += show));
        });

        });
    </script>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
