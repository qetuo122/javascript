<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <title>w2ui Basic</title>
    <link rel="stylesheet" href="w2ui-1.2.css" />
    <style>
                #wrap {
            margin: 0 auto;
            width: 760px;
            height: 200px;
        }

    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="w2ui-1.2.js"></script>
<script>
    $(document).ready(function () {
    	// w2grid({옵션:속성값})
		// show:{} 보일 속성을 지정
		// columns : [] 타이틀의 컬럼 속성 지정
		// records : [] 실데이터 지정
		// onAdd : function(){} 등록시 처리할 이벤트
		// onChange : function(){} 값을 변경시 처리할 이벤트
		// onDelete : function(){} 값을 삭제시 처리할 이벤트
		
		$("#wrap").w2grid({
			name:"grud",
			show : {
				header : true,
				toolbar : true,
				columnsHeader : true,
				toolbarAdd : true
				
			},
			columns:[
				{field : "name", caption : "도서명", size : "100%", editable : {type : "text"}},
				// 컬럼 글쓴이 author, 팀페리스
				{field : "author", caption : "글쓴이", size : "100%", editable : {type : "text"}}
			],
			records : [
				{recid:1, name : "타이탄의 도구들", author : "팀페리스"},
				{recid:2, name : "미라클 모닝", author : "팀페리스"}
			],
			onAdd : function(target, eventData){
				alert("현재 총 데이터 : " + this.total);
				this.add({recid:this.total + 1, name : "도서명 입력", author : "저자입력"});
			}
		});
    });
</script>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
