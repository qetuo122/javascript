<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 함수를 생성합니다.
        function f(x) { return x * x; }
        // 함수를 호출합니다.
        // 함수 f에 입력값으로 3을 넘기면 f의 입력변수 x에 3이 할당되고 return x*x로 이 함수를 호출 한 곳에 해당 x*x를 넘겨준다
        // 다시 f(3)에서는 return 된 값을 받아서 처리한다.
        alert(f(3));
    </script>
</head>
<body>

</body>
</html>
