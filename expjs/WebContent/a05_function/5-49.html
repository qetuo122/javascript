<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 함수를 선언합니다.
        // 매개변수값이 없을때 초기값 선언
        function test(a, b = 52, c = 273) {
            // 출력합니다.
            alert(a + ':' + b + ':' + c);
        }
        // 함수를 호출합니다.
        // test함수에 a = 1, b = 2, c = 273으로 해당 초기값이 입력값이 없을때 처리된다.
        test(1, 2);
        test(1);
    </script>
</head>
<body>

</body>
</html>
