<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var object = { name: '윤인성' };
            // $.extend() 메서드를 사용합니다.
            // $.extend(객체, {추가속성 : 추가속성값})
            $.extend(object, {
                region: '서울특별시 강서구',
                part: '세컨드 기타'
            });
            // 출력합니다.
            var output = '';
            $.each(object, function (key, item) {
            	alert(key);
                output += key + ': ' + item + '\n';
            });
            alert(output);
        });
    </script>
</head>
<body>

</body>
</html>
