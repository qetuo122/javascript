<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <style>
        .high-light {
            background: yellow;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
        	// 해당 객체에 class를 넣어줌
            $('h1').addClass('high-light');
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
