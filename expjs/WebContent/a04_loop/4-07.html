<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var value = 0;
        // while 반복문
        
        /* 
        	while(반복조건){
        		반복 조건이 true일때만 반복처리된다.
        	}
        */
        while (value < 5) {
            alert(value + '번째 반복');
            value++;
        }
        
        var cnt = 10;
        while(cnt >= 0){
        	document.write("카운트 다운 : " + cnt + "<br>");
        	cnt --;
        }
    </script>
</head>

</html>
