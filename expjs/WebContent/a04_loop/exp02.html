<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 배열에 객체 할당하기
	// 1. 학생 성적 처리
	// 	1) 학생 전체 데이터를 넣을 배열 선언
	
	var students = [];
	//	2) 학생 단위객체를 생성하기
	var student = {name : "이신영", kor : 80, eng : 75, math : 90};
	//	3) 학생 단위객체 배열에 할당하기
	
	//	index로 할당
	students[0] = student; // [{}]
	
	// push로 객체 할당하기
	students.push({name : "박은영", kor : 85, eng : 85, math : 80}); // [{},{}]
	
	//객체에 속성을 각각 만드는 방식
	var stu = {};
	stu.name = "마영희";
	stu.kor = 85;
	stu.eng = 90;
	stu.math = 100;
	students.push(stu);
	alert("현재 할당한 배열의 갯수 : " + students.length);
	
	for(var i = 0; i < students.length; i++){
		var stuObj = students[i];
		document.write(stuObj.name + " : ");
		document.write(stuObj.kor + " : ");
		document.write(stuObj.eng + " : ");
		document.write(stuObj.math + " <br> ");
	}
	
	
	//배열에 객체를 한번에 설정하는 방식
	var prods = [{name:"사과",price:3000,cnt:5},{name:"배",price:4000,cnt:2},{name:"딸기",price:2000,cnt:10}];
	alert("현재 할당한 배열의 갯수 : " + prods.length);
	
	for(var i in prods){
		var prod = prods[i];
		for(var j in prod){
			document.write(prod[j] + " : ");
		};
		document.write("<br>");
	}
	/* 
	
		가계부 데이터 배열객체 형태를 할당하려고 한다.
		배열명 accbook
			단위 savedraw - 날짜 내용 구분(수입/지출) 금액
						  2/23 지출 점심식사 5000원
			3개 데이터를 입력, 갯수를 출력
			1) 초기로 1개 할당하고,
			2) 2번째 데이터는 객체선언과 속성에 데이터 할당으로
			3) 3번째 데이터는 객체{속성:속성값} 형태로 할당하세요.
	
	*/
	
	var accbook = [];
	
	accbook = [{date : "2/23", what : "지출", con : "점심식사", price : 5000}];
	
	var savedraw = {};
	savedraw.date = "2/24";
	savedraw.what = "지출";
	savedraw.con = "회식";
	savedraw.price = 40000;
	accbook.push(savedraw);
	
	var savedraw = {date : "2/25", what : "지출", con : "저녁식사", price : 10000};
	accbook.push(savedraw);
	
	alert("accbook에 할당된 데이터 길이 : " + accbook.length);
	
	/* 
	
		화면에 테이블 형식으로
		no 날짜 구분 내역 금액 잔액
		1
		2
		3
	
	*/
	
	document.write("<table><tr><td>no</td><td>날짜</td><td>구분</td><td>내역</td><td>금액</td><td>잔액</td></tr>")
	
	var money = 100000;
	//document.write("no " + " 날짜 " + " 구분 " + " 내역 " + " 금액  " + " 잔액 " + "<br>");
	for(var i = 0; i < accbook.length; i++){
		var data = accbook[i];
		money = money - data.price;
		document.write("<tr>" + "<td>" + i + "</td>" + "<td>" + data.date + "</td>" + "<td>" + data.what + "</td>" + "<td>" + data.con + "</td>" + "<td>" + data.price + "</td>" + "<td>" + money + "</td></tr>");
	}
	document.write("</table>");
	
	
</script>
</head>
<body>

</body>
</html>
