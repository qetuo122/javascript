    <script>
        // 반복문
        for (var i = 0; i < 5; i++) {
            // 현재 반복 작업을 중지하고 다음 반복 작업을 수행합니다.
            if( i == 3){
	            continue; // i가 3일경우 아무 수행도 하지않고 그냥 넘어간다.
            }
            alert("현재번호 : " + i); // (ㅠㅜ)
        }
        
    </script>
</head>
