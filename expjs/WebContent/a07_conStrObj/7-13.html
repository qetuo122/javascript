<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 생성자 함수를 선언합니다.
        function Rectangle(w, h) {
            // 변수를 선언합니다.
            // 외부에서 해당 속성을 점검해서 할당하지 못하도록 변수로 선언한다.
            var width = w;
            var height = h;
            // 메서드를 선언합니다.
            // 지정된 메서드로만 데이터를 할당하거나 또는 호출하여 처리한다.
            this.getWidth = function () { return width; };
            this.getHeight = function () { return height; };
            this.setWidth = function (w) {
                width = w;
            };
            this.setHeight = function (h) {
                height = h;
            };
        }
        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        };
        // 변수를 선언합니다.
        var rectangle = new Rectangle(5, 7);
        // rectangle메서드에 this.width가 없으므로 밑의 방식으로 데이터 수정 불가능 
        rectangle.width = -2;
        // 출력합니다.
        alert('AREA: ' + rectangle.getArea());
        // rectangle.getWidth(), rectangle.getHeight() 지정된 메서드로만 접근하여 처리가능 - 인캡슐레이션의 핵심내용
        alert("area : " + rectangle.getWidth()*rectangle.getHeight());
    </script>
</head>
<body>

</body>
</html>
