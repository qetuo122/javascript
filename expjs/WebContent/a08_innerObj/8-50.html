<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var array = [1, 2, 3, 4, 5];
        // 출력합니다.
        var output = '';
        array.reduce(function (previousValue, currentValue, index, array) {
        	alert(previousValue + " : " + currentValue);
            output += previousValue + ' : ' + currentValue + ' : ' + index + '\n';
        });
        alert(output);
    </script>
</head>
<body>

</body>
</html>
